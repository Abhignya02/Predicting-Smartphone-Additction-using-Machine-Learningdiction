<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Answer the questions</title>
  <style>
    .submit-button:hover{
      opacity: 0.8;
    }
    .submit-button:active{
      opacity: 0.6;
    }
    .left-image {
      animation: slideInLeft 1.5s ease-out forwards;
    }

    .right-image {
      animation: slideInRight 1.5s ease-out forwards;
    }

    @keyframes slideInLeft {
        from{
          transform: translateX(-100%);
        }
        to{
          transform: translateX(0);
        }
    }

    @keyframes slideInRight {
        from{
          transform: translateX(100%);
        }
        to{
          transform: translateX(0);
        }
    }
  </style>
</head>
<body>
  <br>
  <div class="container p-4" style="background-color: aqua; border-radius: 20%;">
    <h1 class="fs-1 text-center">SMARTPHONE ADDICTION PREDICTION</h1>
  </div>
  <div class="container p-4 mt-5 text-center" style="background-color: rgb(235, 119, 18); border-radius: 5%;">
    <img class="rounded left-image" src="images/image1.jpg" style="width:30%">
    <span>&nbsp;</span>
    <img class="rounded" src="images/image2.webp" style="width:30%">
    <span>&nbsp;</span>
    <img class="rounded right-image" src="images/image3.webp" style="width:30%">
  </div>
  <form id="submit-form">
    <div class="container text-center mt-5 p-5" style="background-color:rgb(46, 235, 172); border-radius: 3%;">
      <div class="container text-center"><h2>Fill the below form to know your addiction score</h2></div>
      <br>
      <br>
      <div class="row">
        <div class="col">
          <div class="mb-4 text-start">
            <label>Full Name</label>
            <input type="name" class="form-control mt-3" placeholder="Enter your full name" required>
          </div>
          <div class="mb-4 text-start">
            <label>Gender</label>
            <select class="form-control mt-3" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you use your phone to click pictures of class notes?</label>
            <select class="form-control mt-3 required" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you buy books/access books from your mobile?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Does your phone's battery last a day?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>When your phone's battery dies out, do you run for the charger?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you worry about losing your cell phone?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you take your phone to the bathroom?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you use your phone in any social gathering (parties)?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you often check your phone without any notification?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-4 text-start">
            <label>Do you check your phone before going to sleep/just after waking up?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you keep your phone right next to you while sleeping?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you check emails, missed calls, texts during class time?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you find yourself relying on your phone when things get awkward?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Are you on your phone while watching TV or eating food?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Do you have a panic attack if you leave your phone elsewhere?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>You don't mind responding to messages/checking phone while on date?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>For how long do you use your phone for playing games?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">&lt;2 hours</option>
              <option value="no">&gt;2 hours</option>
            </select>
          </div>
          <div class="mb-4 text-start">
            <label>Can you live a day without phone ?</label>
            <select class="form-control mt-3" required>
              <option value="">Choose option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mt-5 fs-5">
            <button class="submit-button" type="submit" style="border-radius: 10%; padding: 4% 20% 4% 20%; background-color: greenyellow;">Submit Information</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <br>
  <br>
  <div class="container pt-5 pb-5 text-center" style="color:rgb(97, 220, 97) ;background-color: blueviolet;border-radius: 8%;">
    <h2>Want some tips to get distracted from smart phone addiction?? &nbsp
       <a href="https://www.reddit.com/r/productivity/comments/1289e20/how_can_i_kill_my_phone_addiction/">
        <button class="fs-4" style="border-radius: 15%; background-color: #00bfff; padding: 1%; border: none;">Check out</button>
       </a>
    </h2>
  </div>
  <br>
  <br>
  <div class="container fs-1 text-center p-5" style="color: white ; background-color:black;border-radius: 10% ;">
    <h1>----- THANK YOU -----</h1>
  </div>
  <br>
  <br>
  <script>
    document.getElementById('submit-form').addEventListener('submit',function(event){
      event.preventDefault();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
